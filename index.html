<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Server is Working!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<style>
		#main {
			animation: 2s ease 0s fadein;
			margin-top: 2em;
		}

		.info {
			animation: 3s ease 0s fadein; 
			margin-left: 2em;
			margin-right: 2em;
		}

		@keyframes fadein {from { opacity: 0%; } to {	opacity: 100%; }}
	</style>
	<link rel="icon" type="image/png" href="https://img.icons8.com/flat_round/64/000000/good-quality--v1.png"/>
</head>
<body>
	<div class="alert alert-success info" role="alert" id="main">Server is working!</div>
	<div class="alert alert-warning info" role="alert">Replace index.html and your site will be showed here!</div>
	<div class="alert alert-danger info" role="alert">The file name must be index.html or index.htm!</div>
</body>
</html>
